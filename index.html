<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

  <body>
    <header>
        <h1 class="heading">First Challenge</h1>
        <!-- HTML documents can be visualized as a document tree. Like a family tree, HTML docs have elements that are parents, children, siblings, descendents, and ancestors. Parent-child describes the elements' relationship to each other. Child elements are nested within parent elements. Nesting tells the webpage how it should be organized and presented to the user. -->
    </header>

    <section>
        <h2 class="heading">HTML Nested Elements</h2>
            <p id="parent">Parent-child describes the elements' relationship to each other. Child elements are nested within parent elements.</p>
    </section>
  </body>
